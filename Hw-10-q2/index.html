<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script defer src="./index.js"></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid bg-dark vh-100 overflow-hidden">
      <header></header>
      <main>
        <div class="vh-100 d-flex justify-content-center align-items-center">
          <div class="card position-relative">
            <div class="row g-0">
              <!-- ------------ BMI IMG ------------ -->
              <div class="col-5 col-sm-4 d-flex justify-content-center">
                <img
                  src="./img/image_14000125195849.jpg"
                  class="img-fluid w-100"
                  alt="card-horizontal-image"
                />
              </div>
              <!-- ---------------- CONTENT ---------------- -->
              <div class="col-7 col-sm-8">
                <div class="card-body">
                  <h5 class="card-title">Check your BMI</h5>
                  <p class="card-text">
                    Enter your weight and height below to check your BMI
                    results.
                  </p>
                  <!-- ---------------- INPUT WEIGHT ---------------->
                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control px-0"
                      id="floatingInput"
                      placeholder=""
                    />
                    <label for="floatingInput"
                      >Enter your weight in kilograms</label
                    >
                  </div>
                  <!-- ---------------- INPUT HEIGHT ---------------->
                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="floatingInput"
                      placeholder=""
                    />
                    <label for="floatingInput"
                      >Enter your height in centimeters</label
                    >
                  </div>
                  <!-- ------------------------------------------------- -->
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-secondary col-8">send</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- ---------------- ALERT ---------------- -->
            <div
              class="alertDiv row d-none position-absolute start-0 end-0 justify-content-center align-items-center"
              style="top: -100px"
            >
              <div
                class="alert d-flex align-items-center justify-content-center col-8"
                role="alert"
              ></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
